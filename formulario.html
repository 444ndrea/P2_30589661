<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="main.css">
    <!--GOOGLE FONTs-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="bonito.css">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">
        <h1 class="logo">Formulario de <spam>Contacto</spam></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctame</h3>
                <form action="">
                    <p>
                        <label for= "name">Nombre Completo</label>
                        <input type="text" name="Nombre completo" name="nombrecompleto"/>
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="email"/>
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="Teléfono"/>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li> <i class="fas fa-map-marker-alt"></i>Los Palos Grandes</li>
                    <li> <i class="fas fa-phone"></i>(0412)7078627</li>
                    <li> <i class="fas fa-envelope-open-text"></i>abgomez@gmail.com</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
